<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket デバッグテスト</title>
    <style>
        body { font-family: 'Courier New', monospace; margin: 20px; background: #1a1a1a; color: #00ff00; }
        .container { max-width: 800px; margin: 0 auto; }
        .log { background: #000; padding: 15px; border-radius: 5px; margin: 10px 0; min-height: 200px; overflow-y: auto; max-height: 400px; }
        .controls { margin: 10px 0; }
        button { background: #333; color: #00ff00; border: 1px solid #00ff00; padding: 8px 16px; margin: 5px; cursor: pointer; border-radius: 3px; }
        button:hover { background: #00ff00; color: #000; }
        input[type="text"] { background: #333; color: #00ff00; border: 1px solid #00ff00; padding: 8px; margin: 5px; border-radius: 3px; width: 300px; }
        .status { padding: 5px; margin: 5px 0; border-radius: 3px; }
        .status.connected { background: #003300; border: 1px solid #00ff00; }
        .status.disconnected { background: #330000; border: 1px solid #ff0000; color: #ff0000; }
        .timestamp { color: #666; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 WebSocket デバッグテスト - Chloe's Debug Console</h1>
        
        <div class="status" id="connection-status">
            <span id="status-text">未接続</span>
        </div>
        
        <div class="controls">
            <button onclick="connectAsAdmin()">🔐 管理者として接続</button>
            <button onclick="disconnect()">🔌 切断</button>
            <button onclick="clearLog()">🗑️ ログクリア</button>
        </div>
        
        <div class="controls">
            <h3>🎯 フロントエンド実行テスト</h3>
            <input type="text" id="command-input" placeholder="JavaScriptコードを入力..." value="console.log('Hello from Admin!')">
            <button onclick="executeOnFrontend()">▶️ 実行</button>
        </div>
        
        <div class="controls">
            <h3>🧪 定義済みテスト</h3>
            <button onclick="testEmotionHappy()">😊 幸せ感情テスト</button>
            <button onclick="testEmotionSad()">😢 悲しみ感情テスト</button>
            <button onclick="testLive2D()">🎭 Live2Dテスト</button>
            <button onclick="testDOMCheck()">🔍 DOM確認</button>
        </div>
        
        <div class="log" id="debug-log"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        const backendUrl = 'http://localhost:3001';
        const adminToken = 'admin-debug-token-2024';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff0000' : type === 'success' ? '#00ff00' : '#ffffff';
            
            logDiv.innerHTML += `<div style="color: ${color}">
                <span class="timestamp">[${timestamp}]</span> ${message}
            </div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            if (connected) {
                statusDiv.className = 'status connected';
                statusText.textContent = '✅ 接続済み (管理者)';
            } else {
                statusDiv.className = 'status disconnected';
                statusText.textContent = '❌ 未接続';
            }
        }

        function connectAsAdmin() {
            if (socket) {
                socket.disconnect();
            }

            log('🔌 WebSocketサーバーに接続中...', 'info');
            socket = io(backendUrl);

            socket.on('connect', () => {
                log('✅ WebSocketサーバーに接続しました', 'success');
                log('🔐 管理者として認証中...', 'info');
                
                socket.emit('authenticate', {
                    role: 'admin',
                    token: adminToken
                });
            });

            socket.on('authenticated', (data) => {
                log('✅ 管理者認証が完了しました', 'success');
                updateConnectionStatus(true);
            });

            socket.on('authentication_failed', (error) => {
                log(`❌ 認証に失敗しました: ${error.message}`, 'error');
                updateConnectionStatus(false);
            });

            socket.on('frontend_execution_result', (data) => {
                if (data.success) {
                    log(`✅ フロントエンド実行成功: ${data.result || '(結果なし)'}`, 'success');
                } else {
                    log(`❌ フロントエンド実行失敗: ${data.error}`, 'error');
                }
            });

            socket.on('disconnect', () => {
                log('🔌 WebSocket接続が切断されました', 'info');
                updateConnectionStatus(false);
            });

            socket.on('connect_error', (error) => {
                log(`❌ 接続エラー: ${error.message}`, 'error');
                updateConnectionStatus(false);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('🔌 WebSocket接続を切断しました', 'info');
                updateConnectionStatus(false);
            }
        }

        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }

        function executeOnFrontend() {
            if (!socket || !socket.connected) {
                log('❌ WebSocket接続が必要です', 'error');
                return;
            }

            const code = document.getElementById('command-input').value;
            if (!code.trim()) {
                log('❌ 実行するコードを入力してください', 'error');
                return;
            }

            log(`📤 フロントエンドに送信中: ${code}`, 'info');
            
            socket.emit('execute_on_frontend', {
                code: code,
                requestId: `manual-${Date.now()}`
            });
        }

        function testEmotionHappy() {
            if (!socket || !socket.connected) {
                log('❌ WebSocket接続が必要です', 'error');
                return;
            }

            const code = `
                if (window.EmotionAnalyzer && window.EmotionAnalyzer.testEmotion) {
                    window.EmotionAnalyzer.testEmotion('happy');
                    'happy感情をテストしました';
                } else {
                    'EmotionAnalyzerが見つかりません';
                }
            `;

            log('😊 幸せ感情テストを実行中...', 'info');
            socket.emit('execute_on_frontend', {
                code: code,
                requestId: `emotion-happy-${Date.now()}`
            });
        }

        function testEmotionSad() {
            if (!socket || !socket.connected) {
                log('❌ WebSocket接続が必要です', 'error');
                return;
            }

            const code = `
                if (window.EmotionAnalyzer && window.EmotionAnalyzer.testEmotion) {
                    window.EmotionAnalyzer.testEmotion('sad');
                    'sad感情をテストしました';
                } else {
                    'EmotionAnalyzerが見つかりません';
                }
            `;

            log('😢 悲しみ感情テストを実行中...', 'info');
            socket.emit('execute_on_frontend', {
                code: code,
                requestId: `emotion-sad-${Date.now()}`
            });
        }

        function testLive2D() {
            if (!socket || !socket.connected) {
                log('❌ WebSocket接続が必要です', 'error');
                return;
            }

            const code = `
                if (window.live2dManager) {
                    if (window.live2dManager.setExpression) {
                        window.live2dManager.setExpression('happy');
                        'Live2D表情を幸せに変更しました';
                    } else {
                        'Live2D表情変更機能が見つかりません';
                    }
                } else {
                    'Live2Dマネージャーが見つかりません';
                }
            `;

            log('🎭 Live2Dテストを実行中...', 'info');
            socket.emit('execute_on_frontend', {
                code: code,
                requestId: `live2d-test-${Date.now()}`
            });
        }

        function testDOMCheck() {
            if (!socket || !socket.connected) {
                log('❌ WebSocket接続が必要です', 'error');
                return;
            }

            const code = `
                const elements = {
                    chatHistory: !!document.querySelector('#chat-history'),
                    userInput: !!document.querySelector('#user-input'),
                    sendButton: !!document.querySelector('#send-button'),
                    emotionAnalyzer: !!window.EmotionAnalyzer,
                    live2dManager: !!window.live2dManager
                };
                
                'DOM要素チェック: ' + JSON.stringify(elements, null, 2);
            `;

            log('🔍 DOM要素確認中...', 'info');
            socket.emit('execute_on_frontend', {
                code: code,
                requestId: `dom-check-${Date.now()}`
            });
        }

        // ページ読み込み時にログを初期化
        window.onload = function() {
            log('🚀 WebSocketデバッグコンソールが開始されました', 'success');
            log('💡 「管理者として接続」ボタンをクリックして開始してください', 'info');
        };
    </script>
</body>
</html>
